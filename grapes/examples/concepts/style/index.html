<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrapesJS concepts of Style Manager</title>
    <!-- GrapesJS CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }

      .instructions {
        background-color: #f8f9fa;
        padding: 15px;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="header">GrapesJS concepts of Style Manager</div>

    <div class="instructions">
      <strong>说明：</strong>
      这是一个 GrapesJS 组件概念演示。你可以在画布中拖拽、编辑和删除组件。
      双击文本可以编辑内容，选中元素可以在右侧面板中修改样式。
      <br>
      <br>
      <strong>样式管理器模块负责显示和更新与您的组件相关的样式属性。在本指南中，您将了解如何设置并充分利用GrapesJS中内置的样式管理器用户界面。默认的用户界面是一个轻量级组件，具有内置属性，但正如您将在本指南中看到的，通过使用样式管理器API，可以轻松地扩展自己的元素，甚至从头开始创建样式管理器用户界面：</strong>
      <a href="https://grapesjs.com/docs/modules/Style-manager.html#style-manager">文档</a>
    </div>

    <!-- GrapesJS 编辑器容器 -->
    <div id="gjs"></div>

    <!-- GrapesJS JavaScript -->
    <script src="https://unpkg.com/grapesjs"></script>
    <script>
      // 初始化 GrapesJS 编辑器 - 使用最简配置
      const editor = grapesjs.init({
        container: "#gjs",
        // 禁用存储管理器
        storageManager: false,
      });
    </script>
  </body>
</html>
